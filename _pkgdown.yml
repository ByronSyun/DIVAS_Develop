      - MatSignalExtractJP
      - MedianMarcenkoPastur
      - PercentileMarcenkoPastur
      - acosd
      - incMarPas
      - ksOpt
      - optimal_shrinkage
      - optshrink_impl
      - randDirAngleMJ
      - DIVAS-package # Usually good to include the package overview topic
